<html>

<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            height: 400px;
        }

        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>
</head>

<body>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/modules/exporting.js"></script>
    <script src="../../code/modules/export-data.js"></script>
    <script src="../../code/modules/accessibility.js"></script>

    <figure class="highcharts-figure1">
        <div id="container1"></div>
        <p class="highcharts-description1">
            Stacked Chart
        </p>
    </figure>
    <figure class="highcharts-figure2">
        <div id="container2"></div>
        <p class="highcharts-description2">
            Line Chart
        </p>
    </figure>
    <figure class="highcharts-figure3">
        <div id="container3"></div>
        <p class="highcharts-description3">
            Bar Chart by Media Source
        </p>
    </figure>
    <figure class="highcharts-figure4">
        <div id="container4"></div>
        <p class="highcharts-description4">
            Attributions by Media Source (Pie Chart)
        </p>
    </figure>
    <script type="text/javascript">
        let chart1 = Highcharts.chart('container1', {

            chart: {
                type: 'column'
            },

            title: {
                text: '',
                align: 'left'
            },

            xAxis: {
                categories: ['Nov 21', 'Nov 22', 'Nov 23', 'Nov 24', 'Nov 25', 'Nov 26', 'Nov 27'],
                title: {
                    text: 'Attribution dates'
                }
            },

            yAxis: {
                allowDecimals: false,
                min: 0,
                title: {
                    text: 'Attributions',
                    verticalAlign: 'top',
                    layout: 'horizontal',
                    floating: true
                }
            },

            tooltip: {
                format: '<b>{key}</b><br/>{series.name}: {y}<br/>' +
                    'Total: {point.stackTotal}'
            },

            plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },

            series: [{
                name: 'Organic',
                data: [1099, 1326, 1143, 1098, 1166, 1128, 1206],
                color: '#51CF66'
            }, {
                name: 'Non-organic',
                data: [8205, 8019, 7146, 7227, 7264, 7269, 7644],
                color: '#339AF0'
            }]
        });
    </script>
    <br>
    <script type="text/javascript">
        let chart2 = Highcharts.chart('container2', {

            title: {
                text: '',
                align: 'left'
            },

            subtitle: {
                text: '',
                align: 'left'
            },

            yAxis: {
                title: {
                    text: 'Impressions/Clicks'
                }
            },

            xAxis: {
                categories: ['Nov 21', 'Nov 22', 'Nov 23', 'Nov 24', 'Nov 25', 'Nov 26', 'Nov 27']
            },

            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    }
                }
            },

            series: [{
                name: 'Facebook Ads',
                data: [43934, 48656, 65165, 81827, 112143, 142383,
                    171533]
            }, {
                name: 'googleadwords_int',
                data: [24916, 37941, 29742, 29851, 32490, 30282,
                    38121]
            }, {
                name: 'tiktokglobal_int',
                data: [11744, 30000, 16005, 19771, 20185, 24377,
                    32147]
            }, {
                name: 'Email',
                data: [11164, 11218, 10077, 12902, 18762, 10902, 9098]
            }, {
                name: 'SMS',
                data: [21908, 5548, 8105, 11248, 8989, 11816, 18274]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });
    </script>
    <br>

            },

            },

            series: [{
                name: 'Organic',

            }, {

    <br>
    <script type="text/javascript">
        let chart4 = Highcharts.chart('container4', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: 0,
                plotShadow: false
            },
            title: {
                text: '',
                align: 'center',
                verticalAlign: 'middle',
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    dataLabels: {
                        enabled: false,
                        style: {
                            fontWeight: 'bold',
                            color: 'white'
                        }
                    }
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            },
            series: [{
                type: 'pie',
                name: 'Browser share',
                innerSize: '50%',
                data: [
                    ['Facebook Ads', 73.86],
                    ['googleadwords_int', 11.97],
                    ['tiktokglobal_int', 5.52],
                    ['Organic', 2.98],
                    ['Email', 1.90],
                    ['SMS', 3.77]
                ]
            }]
        });

    </script>
