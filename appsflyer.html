<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/webix/codebase/webix.css" type="text/css" charset="utf-8">
    <script src="/webix/codebase/webix.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="a" id="container">
    </div>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <script type="text/javascript" charset="utf-8">
        webix.ready(function () {
            var treetable = webix.ui({
                view: "treetable",
                columns: [
                    { id: "id", header: "", width: 50 },
                    {
                        id: "value", header: "Totals", width: 250,
                        template: "{common.treetable()} #value#"
                    },
                    { id: "", header: "Total", width: 200 },
                    { id: "", header: "Installs", width: 200 },
                    { id: "", header: "Re-attributions", width: 200 },
                    { id: "", header: "Re-engagements", width: 200 },
                    { id: "", header: "Impressions", width: 200 },
                    { id: "", header: "Clicks", width: 200 },
                    { id: "", header: "Conversion Rate", width: 200 },
                    { id: "", header: "Cost ($)", width: 200 },
                    { id: "", header: "Revenue ($)", width: 200 },

                ],
                data: [
                    {
                        "id": "", "value": "The Shawshank Redemption", "open": false, "data": [
                            { "id": "", "value": "Part 1", "chapter": "alpha" },
                            {
                                "id": "", "value": "Part 2", "chapter": "beta", "open": false, "data": [
                                    { "id": "", "value": "Part 1", "chapter": "beta-twin" }
                                ]
                            }
                        ]
                    }
                ]
            });
        });
    </script>
</body>

</html>
